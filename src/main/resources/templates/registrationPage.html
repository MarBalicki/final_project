<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/register" method="post" th:object="${registrationObject}">
    <input type="text" th:field="*{firstName}" placeholder="Imię"> <br>
    <input type="text" th:field="*{lastName}" placeholder="Nazwisko"> <br>
    <input type="text" th:field="*{city}" placeholder="Miasto"> <br>
    <input type="text" th:field="*{street}" placeholder="Ulica"> <br>
    <select type="text" th:field="*{country}" placeholder="Kraj"> <br>
        <option th:each="c : ${countries}" th:text="${c.plName}" th:value="${c.getSymbol()}"></option>
    </select> <br>
    <input type="text" th:field="*{zipCode}" placeholder="Kod pocztowy"> <br>
    <input type="text" th:field="*{birthDate}" placeholder="Data urodzenia"> <br>
    <input type="text" th:field="*{pesel}" placeholder="Pesel"> <br>
    <input type="email" th:field="*{login}" placeholder="Email"> <br>
    <input type="password" th:field="*{password}" placeholder="Hasło"> <br>
    <input type="text" th:field="*{phoneNumber}" placeholder="Telefon"> <br>
    <label for="prefer">Wybieram email</label>
    <input id="prefer" type="checkbox" th:field="*{preferEmail}"> <br>
    <button type="submit">Zarejestruj się</button> <br>
    <button type="reset">Reset</button>

</form>

</body>
</html>
